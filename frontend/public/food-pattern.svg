<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="foodPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Pizza slice -->
      <path d="M10 5 L20 25 L0 25 Z" fill="currentColor" opacity="0.3"/>
      <!-- Burger -->
      <rect x="30" y="8" width="15" height="3" rx="1.5" fill="currentColor" opacity="0.3"/>
      <rect x="30" y="12" width="15" height="5" rx="1" fill="currentColor" opacity="0.2"/>
      <rect x="30" y="18" width="15" height="3" rx="1.5" fill="currentColor" opacity="0.3"/>
      <!-- Fork -->
      <path d="M5 30 L5 45 M3 30 L3 35 M5 30 L5 35 M7 30 L7 35" stroke="currentColor" stroke-width="1" fill="none" opacity="0.3"/>
      <!-- Spoon -->
      <ellipse cx="20" cy="32" rx="4" ry="3" fill="currentColor" opacity="0.3"/>
      <line x1="20" y1="35" x2="20" y2="45" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
      <!-- Coffee cup -->
      <rect x="35" y="30" width="10" height="12" rx="1" fill="currentColor" opacity="0.25"/>
      <path d="M45 33 Q50 33 50 38 Q50 42 45 42" stroke="currentColor" stroke-width="1" fill="none" opacity="0.25"/>
      <!-- Donut -->
      <circle cx="12" cy="42" r="5" fill="currentColor" opacity="0.25"/>
      <circle cx="12" cy="42" r="2" fill="white" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#foodPattern)"/>
</svg>
